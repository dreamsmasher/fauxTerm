<!DOCTYPE html>
<html lang="en">
<head>
	<title>fauxTerm demo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../build/fauxterm.min.css">
	<style type="text/css">
		* {
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
		}
		html, body {
			margin: 0;
			height: 100%;
		}
		#fauxterm {
			width: 100%;
			height: 100%;
			padding: 5px;
		}
		#fauxterm .red {
			color: red;
		}
		#fauxterm .green {
			color: green;
		}
		#fauxterm .bold {
			color: #fff;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="fauxterm"></div>
	<script src="../build/fauxterm.min.js"></script>
	<script>
		var myTerm = new fauxTerm({
			el: document.getElementById('fauxterm'),
			autoFocus: true,
			initialMessage: "--Welcome to fauxterm--\n",
			cwd: "~/examples/",
			tags: ['red', 'green', 'bold'],
			maxBufferLength: 8192,
			maxCommandHistory: 50,
			cmd: function(argv, argc) {
			
				var buffer = "Triggered for command {bold}" + argv[0] + "{/bold}\n";
				if ( argc > 1 ) {
					buffer += "Args: ";
					for ( var i=1; i<argc; i++ ) {
						buffer += argv[i] + " ";
					}
					buffer += "\n";
				}

				buffer += "Here is a nice {red}shiny{/red} string {green}using{/green} tags for styling.\n";
				buffer += "Try using the up and down arrows, or typing 'clear' and pressing enter\n";

				return buffer;
			
			}
		});
	</script>
</body>
</html>
